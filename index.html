<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #22613a;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    button {
      background-color: #b59c5a;
      border: none;
      padding: 16px 32px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d3c08b;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Admin Control Panel</h1>
  <button onclick="triggerShutdown()">SHUTDOWN</button>

  <script>
    function triggerShutdown() {
      fetch("status.json", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token: "shutdown" })
      }).then(() => {
        alert("Shutdown triggered!");
      }).catch(() => {
        alert("Failed to trigger shutdown.");
      });
    }
  </script>
</body>
</html>
