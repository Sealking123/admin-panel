<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome, Austin!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      background: #e0d4c4;
      font-family: 'Roboto', 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .header {
      background: #22613a;
      color: #FFF;
      padding: 14px 32px 8px 32px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 5px solid #b59c5a;
      min-height: 60px;
    }
    .header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .disney-logo {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.15em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #e6e6e6;
    }
    .resort-name {
      font-size: 1em;
      font-weight: normal;
      color: #d3c08b;
    }
    .header-right {
      text-align: right;
      font-size: 1em;
      color: #fbeec1;
      font-family: 'Montserrat', Arial, sans-serif;
      margin-top: 3px;
    }
    .main-content {
      text-align: center;
      padding-top: 2em;
    }
    .welcome-box {
      margin-top: 1em;
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }
    .footer-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin: 2em;
    }
    .footer-btn {
      background: #22613a;
      color: #fff;
      padding: 1em 2em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
    }
    .status-msg {
      text-align: center;
      font-size: 1.1em;
      color: #444;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <span class="disney-logo">Disney&#174; ADMIN PANEL</span>
      <span class="resort-name">Control Center</span>
    </div>
    <div class="header-right">
      <div class="room-number">ADMIN MODE</div>
    </div>
  </div>

  <div class="main-content">
    <div class="welcome-box">
      <div class="welcome-label">WELCOME</div>
      <div class="family-name">Austin</div>
    </div>
  </div>

  <div class="footer-buttons">
    <button class="footer-btn" onclick="updateStatus('active')">ACTIVATE SCREEN</button>
    <button class="footer-btn" onclick="updateStatus('shutdown')">SHUTDOWN SCREEN</button>
  </div>

  <div class="status-msg" id="statusMsg">Status: Unknown</div>

  <script>
    const username = "Sealking123";
    const repo = "disneypanel-shared";
    const filePath = "status.json";
    const token = "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"; // ⚠️ Replace with your actual token

    async function updateStatus(newStatus) {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;

      try {
        const getRes = await fetch(apiUrl, {
          headers: {
            Authorization: `token ${token}`,
            Accept: "application/vnd.github.v3+json"
          }
        });
        const fileData = await getRes.json();
        const sha = fileData.sha;

        const newContent = btoa(JSON.stringify({ status: newStatus }, null, 2));

        const putRes = await fetch(apiUrl, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            Accept: "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            message: `Set status to ${newStatus}`,
            content: newContent,
            sha: sha
          })
        });

        if (putRes.ok) {
          document.getElementById("statusMsg").innerText = `✅ Status set to "${newStatus}"`;
        } else {
          const err = await putRes.json();
          document.getElementById("statusMsg").innerText = `❌ Error: ${err.message}`;
        }
      } catch (error) {
        document.getElementById("statusMsg").innerText = `❌ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
